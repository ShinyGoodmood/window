<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Webcore Window</title>

    <style>
        /* VARIABLES */
        :root {
            --border-light: #c9c9ff;
            --border-dark: #757575;
            --bg-window: #ffffff;
            --bg-header: #ffffff;
            --bg-content: #ffffff;
            --text: #000000;
            --accent: #000000;
            --font: "Courier New", monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            /* background: #0e0e14; */
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font);
            color: var(--text);
        }

        /* MAIN WINDOW */
        section.window {
            width: 40%;
            height: 60vh;
            padding: 8px;
            background: var(--bg-window);
            box-shadow:
                inset 2px 2px 0 var(--border-light),
                inset -2px -2px 0 var(--border-dark);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .window-header {
            background: var(--bg-header);
            padding: 5px 10px;
            font-size: 0.9rem;
            border-bottom: 1px solid var(--border-dark);
            box-shadow:
                inset 1px 1px 0 var(--border-light),
                inset -1px -1px 0 var(--border-dark);
            width: 100%;
        }

        /* CONTENT */
        .window-body {
            flex: 1;
            display: flex;
            padding: 10px;
            gap: 10px;
            align-items: center;
        }

        /* ICONS */
        .icons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100%;
            justify-content: center;
        }

        .icon {
            width: 60px;
            text-align: center;
            cursor: pointer;
            font-size: 0.7rem;
            color: #fff;
        }

        .icon-title {
            display: block;
            margin-top: 4px;
            color: var(--text);
        }

        .icon-box {
            background: var(--accent);
            padding: 10px;

            box-shadow:
                inset 2px 2px 0 var(--border-light),
                inset -2px -2px 0 var(--border-dark);
        }

        /* Webcam area */
        .webcam {
            position: absolute;
            left: 50%;
            top: 55%;
            transform: translate(-55%, -55%);
            flex: 0 0 auto;
            width: 60%;
            height: 70%;
            padding: 5px;
            box-sizing: border-box;
            background: var(--bg-content);
            box-shadow:
                inset 1px 1px 0 var(--border-light),
                inset -1px -1px 0 var(--border-dark);
            overflow: hidden;
            min-height: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            max-width: calc(100% - 20px);
            max-height: calc(100% - 20px);
        }

        .webcam img {
            display: block;
            box-sizing: border-box;
            width: 100%;
            flex: 1 1 auto;
            min-height: 0;
            max-width: 100%;
            object-fit: cover;
            object-position: center center;
            image-rendering: auto;

            margin-top: 5px;
        }

        /* TEXT CONTENT */
        .text-content {
            padding: 10px;
            font-size: 0.85rem;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        /* POPUP WINDOW */
        .popup {
            position: absolute;
            top: 20%;
            right: 10%;
            width: 35%;
            background: var(--bg-window);

            box-shadow:
                inset 2px 2px 0 var(--border-light),
                inset -2px -2px 0 var(--border-dark);
            display: none;
            z-index: 10;
        }

        .popup-header {
            background: var(--bg-header);
            padding: 5px 8px;
            font-size: 0.8rem;
            border-bottom: 1px solid var(--border-dark);
            display: flex;
            justify-content: space-between;
        }

        .popup-body {
            padding: 10px;
            font-size: 0.8rem;
        }

        .close {
            cursor: pointer;
        }

        /* RESPONSIVE */
        @media (max-width: 800px) {
            section.window {
                width: 90%;
                height: auto;
            }

            .window-body {
                flex-direction: column;
            }

            .popup {
                width: 80%;
                right: 10%;
            }
        }
    </style>
</head>

<body>

    <section class="window">
        <div class="window-header">Desktop</div>

        <!-- Icons -->
        <div class="icons">
            <div class="icon" onclick="showWebcam()">
                <div class="icon-box">▶</div>
                <span class="icon-title">Webcam</span>
            </div>

            <div class="icon" onclick="showInfo()">
                <div class="icon-box">TXT</div>
                <span class="icon-title">info.txt</span>
            </div>

            <div class="icon" onclick="togglePopup()">
                <div class="icon-box">EXE</div>
                <span class="icon-title">Design</span>
            </div>
        </div>

        <div class="window-body">
            <!-- Webcam / Main content -->
            <div class="webcam" id="mainContent">
                <div class="window-header">Webcam</div>
            </div>
        </div>

        <!-- Popup -->
        <div class="popup" id="popup">
            <div class="popup-header">
                <span>Desc.exe</span>
                <span class="close" onclick="togglePopup()">✕</span>
            </div>
            <div class="popup-body">
                anything about the char’s design
                • pastel aesthetic
                • webcore vibes
                • old internet UI
            </div>
        </div>
    </section>

    <script>
        function showWebcam() {
            const main = document.getElementById("mainContent");
            main.innerHTML = `
                <div class="window-header">Webcam</div>
                <img src="https://media.discordapp.net/attachments/1282588500264357919/1458154413846696089/Shiny_yipee.png?ex=6961e75f&is=696095df&hm=4b7b20cbd3c60cf6d4583809bd0b016602bb94dbe3cf705b4264a82f572c3ab2&=&format=webp&quality=lossless&width=1430&height=953"
                alt="webcam">
            `;
        }

        function showInfo() {
            const main = document.getElementById("mainContent");
            main.innerHTML = `
                <div class="window-header">Webcam</div>
                <div class="text-content">
                    Say something about the char i guess?
                    this works like a notepad file.
                    it scrolls if needed.

                    ----------------------
                    Cute, pastel, chaotic
                    Webcore idol energy
                    ----------------------
                </div>
            `;
        }

        function togglePopup() {
            const popup = document.getElementById("popup");
            popup.style.display = popup.style.display === "block" ? "none" : "block";
        }

        document.addEventListener("DOMContentLoaded", showWebcam);
    </script>

</body>

</html>
